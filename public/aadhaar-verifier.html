<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aadhaar Multi-Verifier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #fff;
      --muted: #6b7280;
      --border: #e6eef7;
      --accent: #0b69ff;
      --accent-hover: #0058e0;
      --success: #10b981;
      --fail: #ef4444;
    }
    body {
      font-family: Inter, system-ui, Arial, sans-serif;
      margin: 28px;
      background: var(--bg);
      color: #0f172a;
    }
    .wrap {
      max-width: 820px;
      margin: 0 auto;
    }
    .card {
      background: var(--card);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.06);
      margin-bottom: 16px;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 12px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .file-input-wrapper {
        border: 2px dashed var(--border);
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .file-input-wrapper:hover {
        background-color: #f0f5ff;
        border-color: var(--accent);
    }
    input[type=file] {
        display: none;
    }
    #file-count {
        font-size: 0.9rem;
        color: var(--muted);
        margin-top: 10px;
    }
    button {
      background: var(--accent);
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background: var(--accent-hover);
    }
    button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    #results-list {
        list-style: none;
        padding: 0;
        margin-top: 16px;
    }
    .result-item {
        display: flex;
        align-items: center;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        margin-bottom: 8px;
        background: #fafcff;
        flex-wrap: wrap;
    }
    .result-item span.filename {
        flex-grow: 1;
        margin-right: 12px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
    }
    .result-tag {
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.85rem;
        white-space: nowrap;
    }
    .result-details {
        flex-basis: 100%;
        font-size: 0.8rem;
        color: var(--muted);
        margin-top: 4px;
        padding-left: 4px;
    }
    .tag-success {
        background-color: #d1fae5;
        color: #065f46;
    }
    .tag-fail {
        background-color: #fee2e2;
        color: #991b1b;
    }
    .tag-processing {
        background-color: #e0e7ff;
        color: #3730a3;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Aadhaar Multi-Verifier</h1>
      <label for="fileInput" class="file-input-wrapper">
        <div>Click here to select multiple images</div>
        <input type="file" id="fileInput" accept="image/*" multiple />
        <div id="file-count">No files selected</div>
      </label>
      <button id="verifyBtn" style="width:100%; margin-top: 16px;">Verify All Selected Files</button>
    </div>

    <div class="card">
      <h2>Results</h2>
      <ul id="results-list">
        <li id="no-results" style="color: var(--muted);">Results will appear here after verification.</li>
      </ul>
      <button id="downloadBtn" style="display: none; width: 100%; margin-top: 16px;">Download Verified Aadhaar Cards (.zip)</button>
    </div>
  </div>

  <script>
    const modelEndpoint = 'https://serverless.roboflow.com/document-verification-rbdur/3';
    const API_KEY = 'ikZWrzr1w0LHe0TdhI7p';

    const fileInput = document.getElementById('fileInput');
    const verifyBtn = document.getElementById('verifyBtn');
    const resultsList = document.getElementById('results-list');
    const fileCountEl = document.getElementById('file-count');
    const downloadBtn = document.getElementById('downloadBtn');

    let verifiedAadhaarFiles = [];

    fileInput.addEventListener('change', () => {
        const count = fileInput.files.length;
        fileCountEl.textContent = count === 1 ? '1 file selected' : `${count} files selected`;
    });
    
    verifyBtn.addEventListener('click', async () => {
      const files = fileInput.files;
      if (files.length === 0) return alert('Please select one or more image files');

      resultsList.innerHTML = '';
      verifiedAadhaarFiles = [];
      downloadBtn.style.display = 'none';
      verifyBtn.disabled = true;
      verifyBtn.textContent = 'Processing...';

      for (const file of files) {
        const resultItem = createResultItem(file.name);
        resultsList.appendChild(resultItem);

        try {
          const base64 = await readFileAsBase64(file);
          const cleaned = base64.replace(/^data:.+;base64,/, '');

          const url = new URL(modelEndpoint);
          url.searchParams.set('api_key', API_KEY);

          const resp = await fetch(url.toString(), {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: cleaned
          });

          const json = await parseJSONSafe(resp);
          updateResultItem(resultItem, json, file);

        } catch (err) {
          updateResultItem(resultItem, { error: err.message || 'Processing failed' });
        }
      }

      if (verifiedAadhaarFiles.length > 0) {
          downloadBtn.style.display = 'block';
      }

      verifyBtn.disabled = false;
      verifyBtn.textContent = 'Verify All Selected Files';
    });

    downloadBtn.addEventListener('click', async () => {
        if (verifiedAadhaarFiles.length === 0) return;
        downloadBtn.disabled = true;
        downloadBtn.textContent = 'Zipping files...';

        const zip = new JSZip();
        verifiedAadhaarFiles.forEach(file => zip.file(file.name, file));

        const content = await zip.generateAsync({ type: "blob" });

        const link = document.createElement('a');
        link.href = URL.createObjectURL(content);
        link.download = 'Aadhaar_Cards.zip';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);

        downloadBtn.disabled = false;
        downloadBtn.textContent = 'Download Verified Aadhaar Cards (.zip)';
    });

    function createResultItem(fileName) {
        const item = document.createElement('li');
        item.className = 'result-item';
        item.innerHTML = `
            <span class="filename">${fileName}</span>
            <div class="result-tag tag-processing">Processing...</div>
            <div class="result-details"></div>
        `;
        return item;
    }

    // === UPDATED LOGIC USING CORRECT CLASS NAMES ===
    function updateResultItem(item, result, file) {
        const tag = item.querySelector('.result-tag');
        const details = item.querySelector('.result-details');
        
        // Define the "must-have" elements for an Aadhaar card using the CORRECT names
        const requiredElements = ['photo', 'logo', 'aadhar no', 'qr'];
        const foundElements = {};
        const confidenceThreshold = 0.60; // 60%

        if (result.predictions && result.predictions.length > 0) {
            for (const pred of result.predictions) {
                if (requiredElements.includes(pred.class) && pred.confidence > confidenceThreshold) {
                    if (!foundElements[pred.class] || pred.confidence > foundElements[pred.class]) {
                        foundElements[pred.class] = pred.confidence;
                    }
                }
            }
        }

        const hasAllRequiredElements = requiredElements.every(el => Object.keys(foundElements).includes(el));

        if (hasAllRequiredElements) {
            const confidenceScores = Object.values(foundElements);
            const averageConfidence = confidenceScores.reduce((sum, score) => sum + score, 0) / confidenceScores.length;
            const overallPercentage = (averageConfidence * 100).toFixed(1);

            tag.textContent = `Aadhaar (${overallPercentage}%)`;
            tag.className = 'result-tag tag-success';
            details.textContent = `Key elements detected successfully.`;
            verifiedAadhaarFiles.push(file);
        } else {
            const missingElements = requiredElements.filter(el => !Object.keys(foundElements).includes(el));
            tag.textContent = `Not Aadhaar`;
            tag.className = 'result-tag tag-fail';
            details.textContent = missingElements.length > 0 ? `Missing key elements: ${missingElements.join(', ')}` : 'Confidence too low on key elements.';
        }
    }

    function readFileAsBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = () => reject(new Error('Failed to read file'));
        reader.readAsDataURL(file);
      });
    }

    async function parseJSONSafe(response) {
      const text = await response.text();
      try { return JSON.parse(text); }
      catch (e) { return { raw: text, error: 'Invalid JSON from server' }; }
    }
  </script>
</body>
</html>
